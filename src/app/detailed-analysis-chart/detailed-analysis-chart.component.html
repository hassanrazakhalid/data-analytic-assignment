<ngx-charts-bar-vertical-normalized
  [view]="view"
  [results]="multi"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  (select)="onSelect($event)"
  [yAxisTickFormatting]="YTickFormatting">
</ngx-charts-bar-vertical-normalized>
