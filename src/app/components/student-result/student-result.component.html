<div class="main-bg">
  <div class="header">
    <h2> Test Name </h2>
  </div>
  <div class="content">
    <div class="sub-header">
      <h3>Results</h3>
      <mat-form-field floatLabel="always" appearance="fill">
        <mat-label>Analysis</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <section class="something">
      <div class="single-column">
        <h3>
          By Question
        </h3>
        <app-tree-select
        #filterTreeSelect
        [task]="countMultiSelect"
        (filterChanged)="onSubjectFilterChanged($event)"
        ></app-tree-select>
        <app-tree-select
      #filterPercentSelect
      (filterChanged)="onPercentFilterChanged($event)"
       [task]="percentMultiSelect"></app-tree-select>
      </div>
      <div class="single-column">
        <div class="sub-header" style="justify-content: center;">
          <mat-checkbox class="example-margin">Not attempted Count</mat-checkbox>
        </div>
        <app-bar-horizontal
      [dataSource]="studentData"
      [filters]="filters"
      ></app-bar-horizontal>
      </div>
    </section>
    <div class="sub-header">
      <h3>Detailed Analysis</h3>
    </div>
    <section class="something">
      
      <app-detailed-analysis-chart [dataSource]="studentData"></app-detailed-analysis-chart>
    </section>
  </div>
</div>




<style>
.main-bg{
  background-color: #E5E9F4;
  display: flex;
  flex-direction: column;
}
.header{
  display: flex;
  flex-direction: row;
  padding: 10px 10px 10px 10px;
}
.sub-header{
  display: flex;
  flex-direction: row;
  gap:20px;
  padding: 10px 20px 10px 30px;
}
.content{
  background: white;
  border:none;
  border-radius: 10px;
  height: 100%;
  width: 97%;
  align-self: center;
}
.something{
  display: flex;
  flex-direction: row;
  justify-content: space-evenly;
  width:100%
}

h2{
  margin:0px;
  color: #6A8ADF;
}
h3{
  font-weight:600;
  text-decoration: underline;
}
</style>
