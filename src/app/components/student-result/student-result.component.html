<div class="flex flex-col gap-10 p-10 m-10 bg-white">
  <div class="flex flex-row gap-10">
    <h3 class="flex flex-col font-extrabold">Results</h3>
    <div style="display: flex; flex-direction: column;">
      <mat-form-field floatLabel="always" appearance="fill">
        <mat-label>Favorite food</mat-label>
        <mat-select >
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div style="display: flex;flex-direction: row;gap: 10 px;">
    <div class="col_1">
      <!-- row 1 -->
      <div style="display: flex; flex-direction: row;font-weight: bold;text-decoration-line: underline;text-decoration-style: solid;">By Question</div>
      <!-- row 2 -->
      <app-tree-select [task]="countMultiSelect" style="display: flex; flex-direction: row;"></app-tree-select>
      <!-- row 3 -->
      <app-tree-select [task]="percentMultiSelect" style="display: flex; flex-direction: row;"></app-tree-select>

    </div>

    <div class="col_2">

      <section style="display:flex; flex-direction: row; justify-content: center;">
        <mat-checkbox class="example-margin">Not attempted Count</mat-checkbox>
      </section>

      <ngx-charts-bar-horizontal style="display:flex; flex-direction: row;" [view]="view" [results]="single"
        [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel" (select)="onSelect($event)" (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)">
      </ngx-charts-bar-horizontal>

    </div>
  </div>

  <!-- <button
  class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-400">Hello</button> -->

</div>
