<div class="container">

  <div style="display: flex;flex-direction: row;gap: 10 px;">
    <div class="col_1">
      <div style="display: flex; flex-direction: row; gap: 10px;">
        <h3 style="display: flex; flex-direction: column; font-weight: bold;">Results</h3>
        <div style="display: flex; flex-direction: column;">
          <mat-form-field floatLabel="always" appearance="fill">
            <mat-label>Favorite food</mat-label>
            <mat-select>
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <!-- row 1 -->
      <div
        style="display: flex; flex-direction: row;font-weight: bold;text-decoration-line: underline;text-decoration-style: solid;">
        By Question</div>
      <!-- row 2 -->
      <app-tree-select [task]="countMultiSelect" style="display: flex; flex-direction: row;"></app-tree-select>
      <!-- row 3 -->
      <app-tree-select [task]="percentMultiSelect" style="display: flex; flex-direction: row;"></app-tree-select>

    </div>

    <div class="col_2">

      <section style="display:flex; flex-direction: row; justify-content: center;">
        <mat-checkbox class="example-margin">Not attempted Count</mat-checkbox>
      </section>

      <app-bar-horizontal
      [dataSource]="studentData"
      style="display:flex; flex-direction: row;"
      ></app-bar-horizontal>
      <!-- <ngx-charts-bar-horizontal style="display:flex; flex-direction: row;" [view]="view" [results]="single"
        [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel" (select)="onSelect($event)" (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)">
      </ngx-charts-bar-horizontal> -->

      <!-- [scheme]="colorScheme" [schemeType]="schemeType"  -->

    </div>
  </div>
  <app-detailed-analysis-chart [dataSource]="studentData"></app-detailed-analysis-chart>

</div>



<style>
  .container {
    display: flex;
    flex-direction: column;
    gap: 10 px;
    padding: 10px;
    margin: 10px;
    background-color: white;
  }

  .col_1 {
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 10px;
    flex: 50%;
  }

  .col_2 {
    display: flex;
    flex-direction: column;
    gap: 10px;
    flex: 50%
  }
</style>
