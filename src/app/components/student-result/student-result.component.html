<div class="container">
  <div class="col_1">
<!-- row 1 -->
    <div style="display: flex; flex-direction: row;">By Question</div>
<!-- row 2 -->
    <app-tree-select
    [task]="countMultiSelect"
     style="display: flex; flex-direction: row;"></app-tree-select>
<!-- row 3 -->
    <app-tree-select
    [task]="percentMultiSelect"
     style="display: flex; flex-direction: row;"></app-tree-select>

  </div>

  <div class="col_2">

    <section>
      <mat-checkbox class="example-margin">Check me!</mat-checkbox>
    </section>

  </div>

</div>

<ngx-charts-bar-horizontal [view]="view" [results]="single" [gradient]="gradient" [xAxis]="showXAxis"
  [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)" (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)">
</ngx-charts-bar-horizontal>

<style>
  .container {
    display: flex;
    flex-direction: row;
  }

  .col_1 {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .col_2 {
    display: flex;
    flex-direction: column;
  }
</style>
